<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enesfreigthinus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #06b6d4; /* teal */
      --background: #fafafa;
      --text: #1f2937;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --text: #f8fafc;
        --card-bg: #1e293b;
        --card-shadow: rgba(255, 255, 255, 0.05);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.25rem;
      margin: 0 0 0.5rem;
      font-weight: 700;
    }

    header p {
      margin: 0 auto;
      max-width: 600px;
      font-size: 1rem;
      opacity: 0.85;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 12px var(--card-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.2rem 1rem 1.4rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card h2 {
      font-size: 1.125rem;
      margin: 0 0 0.5rem;
      font-weight: 600;
    }

    .card p {
      flex: 1;
      margin: 0 0 1rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .card a {
      align-self: flex-start;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .card a:hover {
      background: #0891b2;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
      opacity: 0.7;
    }

    .contact-link {
      display:inline-flex;
      align-items:center;
      color:var(--text);
      text-decoration:none;
      padding:.25rem 0;
      opacity:.9;
      transition:opacity .2s ease;
    }
    .contact-link:hover { opacity:1; }
  </style>
</head>
<body>
  <header>
    <h1>Enes Keles</h1>
    <p>23 yo CS Student from Turkey</p>
  </header>

  <main>
    <h2>Projects</h2>
    <div id="projects" class="projects-grid"></div>

    <section id="contact" style="margin-top:4rem">
  <h2>Contact</h2>

  <!-- E-posta -->
  <p>
    <a href="mailto:eneskeles365@outlook.com" class="contact-link">
      <!-- envelope svg -->
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" style="vertical-align:middle;margin-right:4px">
        <path d="M2 4h20v16H2z" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M22 4 12 14 2 4" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      eneskeles365@outlook.com
    </a>
  </p>

  <!-- LinkedIn -->
  <p>
    <a href="https://www.linkedin.com/in/enes-kele%C5%9F-a3717a28a/" target="_blank" rel="noopener" class="contact-link">
      <!-- LinkedIn svg -->
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" style="vertical-align:middle;margin-right:4px">
        <path fill="currentColor" d="M4.98 3.5C4.98 5 3.92 6 2.49 6 1.05 6 0 5 0 3.5 0 2 1.05 1 2.49 1c1.44 0 2.49 1 2.49 2.5zM.24 8.37h4.46v14.13H.24zM7.48 8.37h4.27v1.93h.06c.6-1.13 2.06-2.33 4.24-2.33 4.53 0 5.37 2.98 5.37 6.86v7.67H16.1v-6.8c0-1.62-.03-3.71-2.26-3.71-2.27 0-2.62 1.77-2.62 3.59v6.92H7.48z"/>
      </svg>
      LinkedIn
    </a>
  </p>

  
</section>
  </main>

  <footer>
    &copy; 2025 Enesfreigthinus · <a href="https://github.com/Enesfreigthinus" target="_blank" rel="noopener noreferrer" style="color:inherit;">GitHub</a> · <a href="mailto:you@example.com" style="color:inherit;">Contact</a>
  </footer>

  <script>
    
    const projects = [
      {
        title: "Hospital System Desktop Application",
        description: "Hospital system management application for desktop developed with Java",
        repo: "https://github.com/Enesfreigthinus/HospitalSystemApp",
        image: "assets/hospitalAppJava.png" 
      },
      {
        title: "Ray Tracer",
        description: "C++ multi‑threaded ray tracer with uniform grid acceleration and custom mutex implementation.",
        repo: "https://github.com/Enesfreigthinus/raytracer",
        image: "assets/raytracer.png"
      },
      {
        title: "Dietician Care Web App",
        description: "Full stack web application for both Dieticians and patients",
        repo: "https://github.com/Enesfreigthinus/DieticianCareApp",
        image: "assets/dieticiancare.png"
      }
    ];

    const grid = document.getElementById("projects");

    projects.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      if (p.image) {
        const img = document.createElement("img");
        img.src = p.image;
        img.alt = `${p.title} thumbnail`;
        card.appendChild(img);
      }

      const content = document.createElement("div");
      content.className = "card-content";

      const h2 = document.createElement("h2");
      h2.textContent = p.title;
      content.appendChild(h2);

      const desc = document.createElement("p");
      desc.textContent = p.description;
      content.appendChild(desc);

      const link = document.createElement("a");
      link.href = p.repo;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = "View on GitHub";
      content.appendChild(link);

      card.appendChild(content);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
